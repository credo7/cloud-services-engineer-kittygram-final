version: '3.9'

services:
  frontend:
    image: credo7/kittygram_frontend:latest
    restart: always
    container_name: kittygram_frontend
    depends_on:
      - backend
    env_file: .env
    volumes:
      - static:/app/static
    networks:
      - kittygram_network

  backend:
    image: credo7/kittygram_backend:latest
    restart: always
    container_name: kittygram_backend
    depends_on:
      - postgres
    env_file: .env
    volumes:
      - static:/app/static
      - media:/app/media
    networks:
      - kittygram_network

  gateway:
    image: credo7/kittygram_gateway:latest
    restart: always
    container_name: kittygram_gateway
    ports:
      - "80:80"
    depends_on:
      - frontend
      - backend
    volumes:
      - static:/app/static
      - media:/app/media
    networks:
      - kittygram_network

  postgres:
    image: postgres:13
    restart: always
    container_name: postgres
    env_file: .env
    volumes:
      - pg_data:/var/lib/postgresql/data
    networks:
      - kittygram_network

networks:
  kittygram_network:
    driver: bridge

volumes:
  static:
  media:
  pg_data:
